
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT PAIRING APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Kwame_Nkrumah_University_of_Science_and_Technology_logo.png" alt="KNUST Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="welcome-container">
            <h1>Welcome to Project Pairing Apps Portal</h1>
            <p>Please select any of the sections below</p>
        </div>
        <div class="sections">
            <div class="section">
                <i class="fas fa-user-graduate icon"></i>
                <h2>Students</h2>
                <p>Enter this section to access the students' portal.</p>
                <button>Go&gt;&gt;</button>
            </div>
           
            <div class="section">
                <i class="fas fa-users icon"></i>
                <h2>Lecturer</h2>
                <p>This section is exclusively for Lecturer's.</p>
                <a href="http://localhost:5173/student_signin"><button>Go&gt;&gt;</button></a>
            </div>
            
        </div>

    </main>
</body>
</html>
